<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Developer - By: Muri</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/navBar.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/about.css" />
    <link rel="stylesheet" href="./src/projects.css" />
    <link rel="stylesheet" href="./src/contact.css" />
    <link rel="stylesheet" href="./src/footers.css" />
  </head>
  <body class="dark-theme">
    <div class="container">
      <!--NAVBAR start-->
      <section class="top-bar light-theme rounded-pill" id="top-bar">
        <div class="row">
          <div class="col-3">
            <span class="navBar-logo"
              ><img src="./images/logo.png" alt="logo" class="rounded-circle"
            /></span>
            <span class="navBar-name">Muri</span>
          </div>
          <div class="col-6 text-center">
            <span
              ><strong class="text-uppercase" data-translate-key="navbar.home"
                >home</strong
              ></span
            >
            <small class="mx-1">/</small>
            <a href="/project.html" data-translate-key="navbar.projects"
              >projects</a
            >
            <small class="mx-1">/</small>
            <a href="/about.html" data-translate-key="navbar.about">about</a>
            <small class="mx-1">/</small>
            <a href="/contact.html" data-translate-key="navbar.contact"
              >contact</a
            >
          </div>
          <div class="col-3">
            <span class="language-container">
              <button class="language-button" data-language="en">EN</button>
              <button class="language-button" data-language="es">ES</button>
            </span>
            <button
              class="theme-button float-end me-3 rounded-pill"
              id="theme-toggle"
            >
              🌔
            </button>
          </div>
        </div>
      </section>
      <!--NAVBAR end-->
      <!--HERO HEADER start-->
      <section class="heroHeader">
        <div class="row">
          <div class="col-7">
            <h3>
              <span class="rotate">👋🏽</span
              ><span data-translate-key="heroHeader.greeting"
                >Hi there, I'm</span
              >
            </h3>
            <h1>Muriel <br /><small>Sanchez Laguna</small></h1>
          </div>
          <div class="col-5">
            <img
              src="./images/logo.png"
              alt="logo"
              class="d-block img-fluid rounded-circle"
            />
          </div>
          <h2 data-translate-key="heroHeader.jobTitle">
            Font-End Developer, based in 🇪🇺
          </h2>
          <div>
            <a
              href="/about.html"
              class="button-one"
              data-translate-key="heroHeader.aboutMe"
              >About me</a
            >
            <a
              href="/contact.html"
              class="button-two"
              data-translate-key="heroHeader.contactMe"
              >Contact me</a
            >
          </div>
        </div>
      </section>
      <!--HERO HEADER end-->
      <!--Small-FOOTER starr-->
      <footer class="small-footer text-center">
        <p>
          <span data-translate-key="smallFooter.codedBy"
            >This page was coded by</span
          >
          <img src="./images/logo.png" alt="logo" class="rounded-circle" />
          Muri
          <span data-translate-key="smallFooter.openSource"
            >and it's open-source at</span
          >
          <a
            href="https://github.com/MurielCristina/by-muri.com"
            target="_blank"
            rel="noreferrer"
          >
            GitHub</a
          >
          <span data-translate-key="smallFooter.hostedAt">and hosted at</span>
          <a
            href="https://app.netlify.com/sites/by-muri/overview"
            target="_blank"
            rel="noreferrer"
            >Netlify</a
          >
          <br />
          <small
            ><span data-translate-key="smallFooter.opportunities"
              >Open for oportunities? </span
            ><strong data-translate-key="smallFooter.open">YES</strong>
          </small>
        </p>
      </footer>
      <!--Small-FOOTER end-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./translations.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
